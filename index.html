<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <form class="form">
      <h3>Contact Us</h3>
      <div class="first-formation">
        <div class="input">
          <label for="">First Name *</label>
          <input type="text" required class="inp">
          <p class="error hide" >This field is required</p>
        </div>
        <div class="input">
          <label for="">Last Name *</label>
          <input type="text" required class="inp">
          <p class="hide error">  This field is required</p>
        </div>
      </div>
      <!-- =========== -->
      <div class="input w-100 mt-3">
        <label for="">Email Address *</label>
        <input type="text" required class="inp">
        <p class="hide error">Please enter a valid email address
          This field is required</p>
      </div>
      <!-- =========== -->
      <div class="mt-3">
        <label for="">Query Type *</label>
        <div class="flex">
          <div class="chek-input mt-2">
            <input type="radio" required name="check"  class="inpe query"  id="">
            <label for="" >General Enquiry</label>
          </div>
          <div class="chek-input mt-2">
            <input type="radio" required name="check"  class="inpe query"  id="">
            <label for="">Support Request</label>
          </div>
        </div>
        <p class="hide error-check">Please select a query type</p>
      </div>
      <!-- =========== -->
      <div class="input w-100 mt-3">
        <label for="">Message *</label>
        <textarea name="" required class="inp"></textarea>
        <p class="hide error">This field is required</p>
      </div>
      <!-- =========== -->
       <div class="accept mt-3 ">
        <input type="checkbox" required class="check inpe" name="" id="">
        <label>I consent to being contacted by the team</label>
      </div>
      <p class="hide error-check">To submit this form, please consent to being contacted</p>
       
      <button type="submit"  class="mt-3 mb-3 disabled" >Submit</button>

    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
